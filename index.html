<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Invaders</title>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="wrapper"> <!--Wrapper-->
			<div class="game"> <!--THE GAME-->
				<div class="overlay">
					<div class="overlayBg">	
						<center>Invaders</center>
						<div id="sampInvader">
							<div id="touchit">
							</div>	
					   </div>
					   <div class="button start">
							<p>Start</p>
						</div>
					</div>
				</div>
				<div class="restart">
					<div class="restartBg">					
						<center>Game Over!</center>
						<div class="gameCenter">
							<div class="nscore">							
								<div style="color:#F05438">New</br>Score</div>
								<h4 class="gameScore" >50</h4>
							</div>
							<div class="hscore">
								<div style="color:#F05438">High</br>Score</div>
								<div class="highScore">10</div>
							</div>
						</div>
						<div class="button replay">
							<img src="images/icon-play.png" alt="replay">
						</div>
						<div class="button challenge">
							<a class="tweetLink"><img src="images/icon-twitter.png" alt="tweet"></a>
						</div>
					</div>
				</div>
				<div class="panelTop"> <!--Top Panel-->
					<h4 style="color: black">Score</h4>
					<h4 class="score">0</h4>
				</div> <!--Top Panel-->
				<div class="warzone"> <!--Warzone-->

					<div class="invader template" style="background-image: url('images/invader.png');" data-question="" data-answer="">

						<div class="kill"></div>
						<div class="aim"></div>

					</div>

					<div class="quiz">
						<div class="question"></div>
						<ul class="answers"></ul>
					</div>

					<div class="kill"></div>

				</div> <!--Warzone-->

				<div class="panelBottom"> <!--Dashboard panel-->
					<div class="bigBangTrigger">
						<img src="images/bigbang.png" alt="bigbang">
						<div class="progress">
						  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
						    <span class="sr-only">60% Complete</span>

						  </div>
						</div>
					</div>		
				</div> <!--Dashboard panel-->

			</div> <!--THE GAME-->	
		<audio class="bgMusic" loop>	
  			<source src="./music/song.mp3" type="audio/mpeg" >
		</audio>	
		<audio class="uiSounds" >
			<source src="./music/click.mp3" type="audio/mpeg">
		</audio>
		<audio class="bigSounds" >
			<source src="./music/gametime.mp3" type="audio/mpeg">
		</audio>	
		</div> <!--Wrapper-->
		<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
		<script type="text/javascript" type="text/javascript" src="scripts/utilities.js"></script> 	
		<script type="text/javascript" type="text/javascript" src="scripts/main.js"></script>  
		<script type="text/javascript" type="text/javascript" src="scripts/invader.js"></script> 
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-62192733-1', 'auto');
		  ga('send', 'pageview');
		</script> 
	</body>
</html>
